<div class="p-2 my-1 rounded-lg {% if message.user == request.user %}bg-blue-600 text-white ml-auto{% else %}bg-gray-700 text-gray-200 mr-auto{% endif %} max-w-xs">
    <p>{{ message.content }}</p>
    <small class="block text-xs text-gray-400 mt-1">
        {{ message.created_at|date:"H:i" }}
    </small>
</div>
